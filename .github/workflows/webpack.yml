name: Build Script
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build Script
      run: |
        npm install
        npx webpack


    - name: Upload Script
      uses: actions/upload-release-asset@v1.0.2
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/extension.js
        asset_name: extension.js
        asset_content_type: text/javascript
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}


      - name: Find Extension File
        id: find_extension
        run: |
          if [ -f "./dist/extension.js" ]; then
            echo "file_path=./dist/extension.js" >> $GITHUB_OUTPUT
          elif [ -f "./extension.js" ]; then
            echo "file_path=./extension.js" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Could not find extension.js file"
            exit 1
          fi

      - name: Upload Extension.js to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_extension.outputs.file_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }
